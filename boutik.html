    <!-- Jumbotron -->

      <div class="row">
        <h1 class="col-12">IvoirCloth Boutique</h1>
        <div class="col-12">
          <div class="row d-flex align-items-center">
            <div class="col-3">
              <div class="input-group mb-3 col-12">

                  aria-label="Recipient's username"

                />
                <span class="input-group-text p-4" id="basic-addon2"
                  ><i class="fa fa-search"></i

              </div>
            </div>
            <div class="offset-5 col-4">
              <div class="d-flex align-items-center p-4">
                trier par : &nbsp;

                  <option>Option one</option>

                  <option>Option Three</option>

              </div>

          </div>
        </div>

              <div class="text-categorie">Uniwax</div>

            </div>

            <div class="categorie">

            </div>
          </div>
          <div id="prix">
            <h2>Prix</h2>
            <input
              type="range"
              class="form-range"
              min="1"
              max="100"
              value="1"
            />
          </div>
          <div id="couleur">
            <h2>Couleur</h2>
            <div class="couleur-box my-3">
              <span class="color-box" style="background-color: red"></span>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Rouge
            </div>

            <div class="couleur-box my-3">
              <span class="color-box" style="background-color: orange"></span>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Orange
            </div>

            <div class="couleur-box my-3">
